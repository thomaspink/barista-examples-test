<section class="dt-example-dark" dtTheme=":dark">
  <p>
    <input
      type="text"
      dtInput
      #input
      placeholder="Please insert text"
      value="Text"
      aria-label="Please insert text"
    />
    <textarea
      dtInput
      #textarea
      placeholder="Please insert text"
      aria-label="Please insert text"
    >
Text</textarea
    >
  </p>
  <button
    dt-button
    (click)="
          input.disabled = !input.disabled;
          textarea.disabled = !textarea.disabled
        "
  >
    Toggle disabled
  </button>
</section>
