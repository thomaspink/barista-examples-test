<dt-table [dataSource]="dataSource">
  <dt-simple-text-column
    name="host"
    label="Host"
    sortable="false"
  ></dt-simple-text-column>
  <dt-simple-number-column
    name="cpu"
    label="CPU"
    sortable="false"
    [formatter]="percentageFormatter"
  ></dt-simple-number-column>
  <dt-simple-number-column
    name="memory"
    label="Memory"
    sortable="false"
    [formatter]="percentageFormatter"
  ></dt-simple-number-column>
  <dt-simple-number-column
    name="traffic"
    label="Traffic"
    sortable="false"
    [formatter]="trafficFormatter"
  ></dt-simple-number-column>

  <dt-header-row
    *dtHeaderRowDef="['host', 'cpu', 'memory', 'traffic']"
  ></dt-header-row>
  <dt-row
    *dtRowDef="let row; columns: ['host', 'cpu', 'memory', 'traffic']"
  ></dt-row>
</dt-table>

<button dt-show-more (click)="loadMore()">
  Show 5 more
</button>
