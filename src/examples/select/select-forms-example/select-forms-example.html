<p>
  Selected Value:
  <i>{{ selectedValue || 'No value selected' }}</i>
</p>
<dt-select
  placeholder="Choose your coffee"
  [(ngModel)]="selectedValue"
  aria-label="Choose your coffee"
>
  <dt-option *ngFor="let coffee of coffees" [value]="coffee.value">
    {{ coffee.viewValue }}
  </dt-option>
</dt-select>
